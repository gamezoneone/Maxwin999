<script>

  const supabase = window.supabase.createClient(
    'https://vqmfachxnjyxwuavpgds.supabase.co',
    // Harap pastikan ini adalah `anon public key` Anda, bukan `service_role key`
    // Service role key TIDAK BOLEH diekspos di frontend
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxbWZhY2h4bmp5eHd1YXZwZ2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDYxNDAsImV4cCI6MjA2Mzk4MjE0MH0.Bzr8mUiEl8MzRWpVQ3_59eFxKk0EWZ3ca-4IEcpGLkk'
  );

    let uid = localStorage.getItem('uid');
    let userEmail = localStorage.getItem('userEmail');
    let usernomor = localStorage.getItem('usernomor');
    let currentUsername = localStorage.getItem('username');
  
  const tabs = document.querySelectorAll('.tab-btn');
  const forms = document.querySelectorAll('form');
  const notificationModal = document.getElementById('notificationModal');
  const notificationTitle = document.getElementById('notificationTitle');
  const notificationMessage = document.getElementById('notificationMessage');

  // Fungsi untuk menampilkan modal notifikasi kustom
  function showNotificationModal(title, message) {
    notificationTitle.innerText = title;
    notificationMessage.innerText = message;
    notificationModal.style.display = 'flex';
  }

  // Fungsi untuk menyembunyikan modal notifikasi kustom
  function hideNotificationModal() {
    notificationModal.style.display = 'none';
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  document.getElementById('login').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error || !data.user) {
      if (error.message.includes('Invalid login credentials') || error.message.includes('Invalid Email or Password')) {
        showNotificationModal('Login Gagal!', 'Email atau password yang Anda masukkan salah. Mohon periksa kembali.');
      } else {
        showNotificationModal('Login Gagal!', `Terjadi kesalahan: ${error.message}`);
      }
      return;
    }

    const uid = data.user.id;
    localStorage.setItem('uid', uid);

    const { data: userData, error: userError } = await supabase
      .from('users_data')
      .select('saldo')
      .eq('user_id', uid)
      .single();

    if (userError) {
      console.error('Error fetching user data:', userError.message);
      showNotificationModal('Login Berhasil!', 'Namun, gagal mengambil data saldo pengguna. Silakan coba lagi nanti.');
      // Tetap alihkan jika login berhasil, meskipun data saldo tidak terambil
      setTimeout(() => {
        window.location.href = 'profil.html';
      }, 2000);
      return;
    }

    localStorage.setItem('saldo', userData.saldo);
    showNotificationModal('Login Berhasil!', `Selamat datang! Saldo Anda: Rp${userData.saldo.toLocaleString('id-ID') ?? 0}`);
    
    setTimeout(() => {
      window.location.href = 'profil.html';
    }, 2000); // Redirect setelah 2 detik
  });

  document.getElementById('register').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('reg-email').value;
    const metodePembayaran = document.getElementById('reg-metode-pembayaran').value;
    const nomorAkun = document.getElementById('reg-nomor-akun').value;
    const username = document.getElementById('reg-username').value;
    const pw1 = document.getElementById('reg-password').value;
    const pw2 = document.getElementById('reg-password2').value;

    if (pw1 !== pw2) {
      showNotificationModal('Pendaftaran Gagal!', 'Kata sandi tidak cocok. Mohon konfirmasi password dengan benar.');
      return;
    }

    if (pw1.length < 6) {
        showNotificationModal('Pendaftaran Gagal!', 'Password minimal harus 6 karakter.');
        return;
    }

    // --- Langkah 1: Daftar pengguna ke Supabase Auth ---
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email,
      password: pw1
    });

    if (signUpError) {
      if (signUpError.message.includes('already registered')) {
        showNotificationModal('Pendaftaran Gagal!', 'Email ini sudah terdaftar. Silakan login atau gunakan email lain.');
      } else {
        showNotificationModal('Pendaftaran Gagal!', `Terjadi kesalahan: ${signUpError.message}`);
      }
      return;
    }

    // Pastikan user object ada setelah signUp
    if (!signUpData.user) {
        console.error('Sign up succeeded but no user object returned.');
        showNotificationModal('Pendaftaran Gagal!', 'Terjadi kesalahan internal setelah pendaftaran akun. Silakan coba lagi.');
        return;
    }

    // --- Langkah 2: Simpan/Perbarui data tambahan pengguna ke tabel 'users_data' ---
    // Gunakan upsert untuk mencegah error duplicate key
    const { error: upsertError } = await supabase.from('users_data').upsert(
      {
                user_id: signUpData.user.id,
        username: username,
        email: email,
        metode_pembayaran: metodePembayaran,
        nomor_akun: nomorAkun,
        saldo: 0
      },
      { onConflict: 'user_id' }
    );

    if (upsertError) {
      console.error('Error upserting user data:', upsertError.message);
      showNotificationModal('Pendaftaran Berhasil!', `Namun, gagal menyimpan/memperbarui data pengguna tambahan. Silakan coba login. (${upsertError.message})`);
      
      // Opsional: reset form registrasi dan pindah ke tab login
      document.getElementById('register').reset();
      setTimeout(() => {
          document.querySelector('.tab-btn[data-tab="login"]').click();
      }, 2000);
      return;
    }

    // Jika kedua langkah berhasil
    showNotificationModal('Pendaftaran Berhasil!', 'Akun Anda telah berhasil didaftarkan dan data Anda tersimpan! Silakan login.');
    
    // Opsional: reset form registrasi dan pindah ke tab login
    document.getElementById('register').reset();
    setTimeout(() => {
        document.querySelector('.tab-btn[data-tab="login"]').click();
    }, 2000);
  });
</script>
</body>
</html>
